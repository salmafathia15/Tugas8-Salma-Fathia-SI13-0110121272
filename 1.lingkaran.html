<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<label for="jari">Jari</label>
        <input id="jari" type="number" placeholder="masukkan jari">
        <br>
        <br>
        <input type="button" value="hitung" onclick="hitungLuasLingkaran();">
        <br>
        <br>
        <label for="hasil">Luas</label>
        <input id="luas" type="text">
</body>
<script>
    function hitungLuasLingkaran() {
        const jari = parseInt(document.getElementById('jari').value);
        const luas = 3.14 * jari**2;
        document.getElementById('luas').value = luas;
    }
</script>
</body>
</html>
